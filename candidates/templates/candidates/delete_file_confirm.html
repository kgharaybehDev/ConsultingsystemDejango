{% extends "base.html" %}

{% block content %}
  <h2>Delete {{ file_type }}</h2>
  <p>Are you sure you want to delete this {{ file_type }} for {{ candidate.full_name }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'candidates:candidate_detail' candidate.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
