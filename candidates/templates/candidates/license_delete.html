{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Confirm license Deletion</h2>
    <p>Are you sure you want to delete this education record for {{ candidate.full_name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'candidates:candidate_detail' pk=candidate.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
